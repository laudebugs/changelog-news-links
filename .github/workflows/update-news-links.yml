name: Update News Links

on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:
   
jobs:
  update-news-links:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Cache Dependencies
      uses: actions/cache@v3
      env:
          cache-name: node-cache
      with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
              ${{ runner.os }}-build-${{ env.cache-name }}-
              ${{ runner.os }}-build-
              ${{ runner.os }}-
    - name: Install Dependencies
      run: npm install
    - name: 'Compile TS files ğŸ„'
      run: npm run build
    - name: Update Rss Feeds and Archive ğŸ¦„
      run: |
          node dist/update-links.js
    - name: Verify Changed files ğŸ’
      uses: tj-actions/verify-changed-files@v8.3
      id: verify-changed-files
      with:
          files: |
              data
    - name: commit & Push changes ğŸ’¾
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
          # Stage the file, commit and push
          git pull
          git add out
          git commit -m "update changelog news links"
          git push origin main
